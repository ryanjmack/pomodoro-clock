<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Ryan Mack">
	<meta name="description" content="A simple web based pomodoro clock app">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="/stylesheets/css/normalize.css">
	<link rel="stylesheet" href="/stylesheets/css/master.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:300" rel="stylesheet">
	<link rel="stylesheet" href="fonts/css/fontello.css">
	<script src="js/master.js" defer></script>
</head>

<body>

	<h1>Pomodoro Timer</h1>

	<div class="timer">

		<p class="time">25:00</p>

		<section class="controls">
			<div class="controls__break-length">
				<p>Break Length</p>
				<p class="break-length">5:00</p>
				<i class="icon-plus break-plus"></i>
				<i class="icon-minus break-minus"></i>
			</div>
			<div class="controls__session-length">
				<p>Session Length</p>
				<p class="session-length">25:00</p>
				<i class="icon-plus session-plus"></i>
				<i class="icon-minus session-minus"></i>
			</div>
		</section>

		<button class="reset">Reset</button>
	</div>


	<footer>
		<a class="link" href="https://en.wikipedia.org/wiki/Pomodoro_Technique">Click here to learn about the pomodoro technique!</a>
	</footer>
</body>

</html>
